{% extends 'base.html' %} {% block title %} <title>Contact Us</title> {% endblock %} {% block content %} <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Contact Us</h1>
        <form action="" method="post"> {% csrf_token %} <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <br>
          <button class="btn btn-primary btn-danger" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
